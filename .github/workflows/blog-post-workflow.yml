name: Latest blog post workflow
on:
  schedule: # Run workflow automatically
    - cron: '0 * * * *' # Runs every hour, on the hour
  workflow_dispatch: # Run workflow manually (without waiting for the cron to be called), through the Github Actions Workflow page directly

jobs:
  update-readme-with-blog:
    name: Update this repo's README with latest blog posts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Pull in dev.to posts
        uses: gautamkrishnar/blog-post-workflow@master
        with:
          comment_tag_name: "BLOG-POSTS"
          feed_list: "https://feeds.feedburner.com/x2od_wp,https://medium.com/feed/@dschach"
          feed_names: "X-Squared on Demand,Medium"
  update-readme-with-salesforce-stackexchange:
    name: Update this repo's README with latest activity from Salesforce.StackExchange
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Pull RSS feed from Salesforce.Stackexchange
        uses: gautamkrishnar/blog-post-workflow@master
        with:
          comment_tag_name: "SaleforceStackexchange"
          commit_message: "Updated readme with the latest Saleforce.Stackexchange data"
          feed_list: "https://salesforce.stackexchange.com/feeds/user/59"
          template: "[$title]($url) - $date$newline"